{% extends "outline.html" %}
{% block body %}
    <body>
        <style>
            table {
                margin:0px auto;
                text-align:center;
                font-size:20px;
                border:2px solid black;
            } th, td {
                text-align:center;
                padding: 15px;
                border: 2px solid black;
            }
            table tr:nth-child(odd) {
                background-color: #eee;
            }
            table tr:nth-child(even) {
                background-color: #fff;
            }
        </style>
        <h1 style="font-family:Teko;font-size:50px">Choose Feis Attributes</h1><br>
        <form method="POST">
            <table style="margin: 0 auto;">
                <tr>
                    <th>Single Age Groups?</th>
                    <th>Include Levels?<br>(Majors don't)</th>
                    <th>Can Anyone Register?<br>(Unchecked if only teachers can)</th>
                </tr>
                <tr>
                    <td>
                        {{ form.single_ages }}
                    </td>
                    <td>
                        {{ form.include_levels }}
                    </td>
                    <td>
                        {{ form.anyone_register }}
                    </td>
            </table><br>
            <input type="hidden" name="next" value="ages" />
            <input type="submit" value="Continue" />
        </form>
    </body>
{% endblock body %}
