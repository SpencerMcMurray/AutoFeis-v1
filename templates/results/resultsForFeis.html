{% extends "generalTemplates/outline.html" %}
{% block body %}
    <body>
        <div class="sub-box">
            <div class="container-fluid">
                <div class="title">
                    <h1 class="display-3">Choose a competition</h1>
                    <p style="font-size: 25px;">Sorted by level</p>
                </div>
            </div>
            <div class="title container d-flex flex-wrap justify-content-center" style="margin: 0 auto;">
                {% for group in comps %}
                    <div class="title col-md-12">
                        <h1 class="display-4 hide fade-id">{{ levels[loop.index0] }}</h1>
                    </div>
                    {% for comp in group %}
                        <div class="mx-auto feis-box sub-box d-flex p-2 flex-wrap bd-highlight align-items-center justify-content-center rounded hide zoom-id" style="font-size:20px">
                            <div class="d-flex col-md-12 justify-content-center" style="padding: 10px;">
                                <form method="POST">
                                    <input type="hidden" value="{{ comp['id'] }}" name="id">
                                    <button class="btn btn-primary" type="submit">{{ comp['name'] }}</button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </body>
{% endblock body %}
